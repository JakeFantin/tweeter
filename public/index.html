<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/toggle-form.js"></script>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-content">
      <span>tweeter</span>
      <div class="stacked">
        <span><b>Write</b> a new tweet!</span>
        <button id="showTweeter"><img src="/images/arrrow.png"></button>
      </div>
    </div>
  </nav>
  <!-- The Nav color bar for smaller screen sizes -->
  <div id="backNav"></div>
  <div id="content">
    <header>
      <div id="profile-pic">
        <img src="/images/profile-hex.png">
      </div>
      <div id="name">
        <h2>Your Name</h2>
      </div>
    </header>
    <div id="placeholder"></div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="errorMessage" id="authError"><i class="fa fa-exclamation-triangle"></i>Error: No characters = bad
          time.</div>
        <div class="errorMessage" id="authError2"><i class="fa fa-exclamation-triangle"></i>Error: Too many characters.
        </div>
        <h2>Compose Tweet</h2>
        <form id="tweet-zone" action="/tweets/" method="POST">
          <textarea id="new-tweet" name="text" rows="1" placeholder="What are you humming about?"></textarea>
          <input id="submit" type="submit" value="Tweet">
          <span id="letter-count" class="counter">140</span>
        </form>
      </section>
      <section class="old-tweets">
      </section>
    </main>
  </div>
</body>

</html>
